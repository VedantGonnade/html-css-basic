<style>
    .subscribe-button {
      background-color: rgb(199, 0, 0);
      color: white;
      border: none;
      height:36px;
      width: 106px;
      border-radius: 3px;
      cursor:pointer;
      margin-right: 8px;
      transition: opacity 0.15s;
    }
    .subscribe-button:hover {
        opacity: 0.75;
    }

    .subscribe-button:active{
        opacity: 0.4;
    }

  <style>
    .join-button {
      background-color: white;

      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {

  }
